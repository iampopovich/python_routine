<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django Forms</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send" >
</form>
<input type="checkbox" id="chbx">
<label for="chbx">lol checkbox</label>
<br>
<select id="slct">
    <option value="1" selected="selected">Unknown</option>
    <option value="2">Yes</option>
    <option value="3">No</option>
</select>
<label for="slct">lol selection</label>
</body>
</html>
