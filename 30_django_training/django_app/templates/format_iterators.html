<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Django</title>
</head>
<body>
{% if lan %}
<ul>
    {% for lan in langs %}
    <li>{{ lan }}</li>
    {% endfor %}
</ul>
{% else %}
<ul>
    {% for lan in langs %}
    <li>{{ lan }}</li>
    {% empty %}
    <li>Langs array is empty</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
