<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <h2>Список компаний</h2>
    <table>
        <thead><th>Id</th><th>Имя</th></thead>
        {% for company in companies %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>
                <button>
                    <a href="products/{{company.id}}">Продукция</a>
                </button>
             </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
